<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Deluxe Πακέτο - Δήλωση Ενδιαφέροντος</title>
    <link rel="stylesheet" href="offer.css">
    <!-- EmailJS SDK v4 -->
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>


</head>
<body>
    <div class="container data-package="Deluxe">
        <h2>ΓΑΜΟΣ ΚΑΙ ΒΑΠΤΙΣΗ</h2>
      <p>Για Φωτογράφιση και βιντεοσκόπηση στην εκκλησία και καλλιτεχνική φωτογράφιση μετα την τέλεση του μυστηρίου ,</p>
        <p>με παράδοση των αρχείων των φωτογραφιών σας σε υψηλή ανάλυση και του βιντεο με μονταζ</p>
        <form id="interestForm">
            <label for="name">Το όνομά σας:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email σας:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Τηλέφωνο επικοινωνίας:</label>
        <input type="tel" id="phone" name="phone" required> 

            <label for="date">Ημερομηνία εκδήλωσης:</label>
            <input type="date" id="date" name="date" required>

            <label for="location">Τοποθεσία:</label>
<input type="text" id="location" name="location" required placeholder="Πόλη ή διεύθυνση">

            <button type="submit">Αποστολή</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="offer.js"></script>
</body>
</html>
