<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Δική σας Προσφορά - Δήλωση Ενδιαφέροντος</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="offer.css">
  <!-- EmailJS SDK v4 -->
  <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>


</head>
<body>
    <div class="container">
        <h2>Δική σας Προσφορά</h2>
        <p>Επιλέξτε εσείς τις ώρες φωτογράφισης και τον αριθμό φωτογραφιών που επιθυμείτε!</p>
        <form id="interestForm">
            <label for="name">Το όνομά σας:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email σας:</label>
        <input type="email" id="email" name="email" required>
            <label for="date">Ημερομηνία εκδήλωσης:</label>
            <input type="date" id="date" name="date" required>

            <label for="location">Τοποθεσία:</label>
<input type="text" id="location" name="location" required placeholder="Πόλη ή διεύθυνση">

 <label for="phone">Τηλέφωνο επικοινωνίας:</label>
        <input type="tel" id="phone" name="phone" required> 

        <!-- ΠΑΡΟΧΕΣ ΜΕ CHECKBOXES -->
<fieldset id="services" class="services">
  <legend>Επιλέξτε Παροχές</legend>

  <label class="service-item">
    <input type="checkbox" name="service" value="extra_hour" data-price="60">
    +1 ώρα φωτογράφισης — 60€
  </label>

  <label class="service-item">
    <input type="checkbox" name="service" value="drone" data-price="120">
    Drone λήψεις — 120€
  </label>

  <label class="service-item">
    <input type="checkbox" name="service" value="second_photographer" data-price="150">
    2ος φωτογράφος — 150€
  </label>

  <label class="service-item">
    <input type="checkbox" name="service" value="video_highlight" data-price="250">
    Βίντεο highlight (2–3') — 250€
  </label>

  <label class="service-item">
    <input type="checkbox" name="service" value="album" data-price="180">
    Έντυπο άλμπουμ — 180€
  </label>

  <label class="service-item">
    <input type="checkbox" name="service" value="express_delivery" data-price="40">
    Express παράδοση (72h) — 40€
  </label>
</fieldset>

<!-- Σύνολο -->
<div class="total-row">
  <strong>Σύνολο:</strong> <span id="totalAmount">0</span>€
</div>

<!-- Κρυφά πεδία για αποστολή μέσω EmailJS -->
<input type="hidden" id="selectedServices" name="selectedServices">
<input type="hidden" id="totalPrice" name="totalPrice">

            <button type="submit">Αποστολή</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="custom.js"></script>
    <script src="offer.js"></script>
</body>
</html>
